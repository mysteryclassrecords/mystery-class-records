<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and Page Settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

    <!-- Fonts and Stylesheets -->
    <link rel="stylesheet" href="https://use.typekit.net/chq5wda.css"> <!-- Adobe Fonts Embed Code -->
    <link rel="stylesheet" href="../shared-styles/global.css">
    <link rel="stylesheet" href="../shared-styles/header.css">
    <link rel="stylesheet" href="../shared-styles/footer.css">
    <link rel="stylesheet" href="cart.css">
  </head>

  <body>
    <!-- Header Section -->
    <header class="header" data-expanded="false">
      <div class="logo">
        <a href="../">
          <img src="../images/header/header-logo.svg" alt="Logo">
        </a>
      </div>
      <nav class="nav">
        <a href="../store">STORE</a>
        <a href="../about">ABOUT</a>
        <a href="" class="cart">CART</a>
      </nav>
      <div class="hamburger-icon">
        <button aria-label="Toggle Menu">
          <img src="../images/header/hamburger-icon.svg" alt="Hamburger Menu">
        </button>
      </div>
    </header>
    <div class="rainbow-strip"></div>
    <div class="header-spacer"></div>

    <!-- Centered Cart Section -->
    <div class="cart-container">
      <div id="cart-page"></div>
    </div>

    <!-- Shopify Buy Button Script -->
    <script src="https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js"></script>
    <script>
      (function () {
        var client = ShopifyBuy.buildClient({
          domain: '3eyau1-rk.myshopify.com',
          storefrontAccessToken: '6dbf61b263e46db8a392d40ccdbf8901',
        });
    
        ShopifyBuy.UI.onReady(client).then(function (ui) {
          ui.createComponent('cart', {
            node: document.getElementById('cart-page'),
            options: {
              "cart": {
                "popup": false, // Always open, not a popup
                "startOpen": true, // Open by default
                "position": "relative", // Override Shopify’s fixed cart
                "modal": false,
                "styles": {
                  "cart": {
                    "background-color": "#f3f4f6",
                    "color": "#0b1215"
                  },
                  "button": {
                    "background-color": "#0b1215",
                    "color": "#ffffff",
                    "font-family": "Raleway, sans-serif"
                  }
                }
              }
            }
          });
    
          // Remove close button after Shopify loads the cart
          setTimeout(function () {
            let closeButton = document.querySelector(".shopify-buy__cart__header .shopify-buy__btn--close");
            if (closeButton) {
              closeButton.remove();
            }
          }, 1500); // Wait for Shopify to render cart
        });
      })();
    </script>
    

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-top">
        <div class="footer-logo-container">
          <div class="footer-logo">
            <a href="../">
              <img src="../images/footer/footer-logo.svg" alt="Footer Logo">
            </a>
          </div>
          <div class="footer-vertical-separator"></div>
        </div>
        <nav class="footer-nav">
          <a href="../store">STORE</a>
          <a href="../about">ABOUT</a>
          <a href="">CART</a>
        </nav>
      </div>
      <div class="footer-horizontal-separator"></div>
      <div class="footer-bottom">
        <div class="footer-tagline">
          <p>UNEXPLAINABLY GOOD MUSIC.</p>
          <img src="../images/footer/footer-icon.svg" alt="Footer Icon">
        </div>
        <div class="footer-copyright">
          <p>© COPYRIGHT 2024 MYSTERY CLASS RECORDS</p>
        </div>
        <div class="footer-social">
          <a href="https://www.facebook.com/profile.php?id=61571429339039" target="_blank">
            <img src="../images/social-icons/facebook-icon.svg" alt="Facebook Icon">
          </a>
          <a href="https://www.instagram.com/mysteryclass/" target="_blank">
            <img src="../images/social-icons/instagram-icon.svg" alt="Instagram Icon">
          </a>
          <a href="https://www.youtube.com/@mysteryclassrecords9824" target="_blank">
            <img src="../images/social-icons/youtube-icon.svg" alt="YouTube Icon">
          </a>
          <a href="https://www.tiktok.com/@mysteryclassrecords" target="_blank">
            <img src="../images/social-icons/tiktok-icon.svg" alt="TikTok Icon">
          </a>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="../scripts/MobileHeaderExpand.js"></script>
    
  </body>
</html>
